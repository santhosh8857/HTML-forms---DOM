<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM - Forms</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
   <div class="container">
      <div class="row mt-4 mb-4">
         <div class="col-3"></div>
         <div class="col-6 bg-light">
            <form name="form1">
               <!-- First name -->
               <div class="form-group">
                 <label for="fname">First Name</label>
                 <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required>
               </div>

               <!-- Last name -->
               <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Enter your last name" required>
                </div>

               <!-- Address -->
               <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
               </div>

               <!-- Pincode -->
               <div class="form-group">
                  <label for="pincode">Pincode</label>
                  <input type="number" class="form-control" id="pincode" placeholder="Enter your pincode" required>
               </div>

               <!-- Gender -->
               <div class="form-group">
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender" class="form-control">
                     <option value="Male" >Male</option>
                     <option value="Female" >Female</option>
                     <option value="Other" >Other</option>
                  </select>
               </div>
               
               <!-- Choice of food -->
               <div class="form-group">Foods</div>
               <p class="text-danger">Kindly choose alteast two foods</p>
               
               <!-- food-1 -->
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" value="Indian" id="food1" name="check" />
                  <label for="food1" class="form-check-label">Indian</label>
               </div>

               <!-- food-2 -->
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" value="Chinese" id="food2" name="check" />
                  <label for="food2" class="form-check-label">Chinese</label>
               </div>

               <!-- food-3 -->
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" value="Thai" id="food3" name="check" />
                  <label for="food3" class="form-check-label">Thai</label>
               </div>

               <!-- food-4 -->
               <div class="form-check">
                  <input type="checkbox" class="form-check-input" value="Italian" id="food4" name="check" />
                  <label for="food4" class="form-check-label">Italian</label>
               </div>

               <!-- food-5 -->
               <div class="form-check mb-2">
                  <input type="checkbox" class="form-check-input" value="Korean" id="food5" name="check" />
                  <label for="food5" class="form-check-label">Korean</label>
               </div>

               <!-- State -->
               <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                </div>

               <!-- Country -->
               <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
               </div>

               <!-- Button -->
               <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
               </div>
            </form>
         </div>
         <div class="col-3"></div>

      </div>
      <table class="table">
         <thead>
           <tr>
             <th>#</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Address</th>
             <th>Pincode</th>
             <th>Gender</th>
             <th>Fav Food</th>
             <th>State</th>
             <th>Country</th>
           </tr>
         </thead>
         <tbody></tbody>
      </table>
   </div>

   <script src="script.js"> </script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
